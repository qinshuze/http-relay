    send.onclick = () => {
      ws.send(JSON.stringify({
        msgType: "msg",

        options: {ids: ["93a26309-6a3f-47a9-b782-103c317b01e0"]},
      }))
    }
  } else {
    const ws = new WebSocket("ws://127.0.0.1:8002?id=93a26309-6a3f-47a9-b782-103c317b01e0&name=admin&room_id=000000&tags=web")
    send.onclick = () => {

    }
  }
</script>
